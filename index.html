<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Poe.js</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" media="print" href="css/print.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body> 
    <div class='toolbar'>
        <div class='dropdown'>
            <button class='btn btn-default dropdown-toggle font-select' type='button' data-toggle='dropdown' aria-expanded='true'>
            Open Sans
            <span class='color-pick'>&nbsp;</span>
            </button>
        </div>
        
        <div class='btn-group' role='group' aria-label='...' >
            <button type='button' class='btn btn-default bold'><b>B</b></button>
            <button type='button' class='btn btn-default italic'><b><i>I</i></b></button>
            <button type='button' class='btn btn-default underline'><b><u>U</u></b></button>
        </div>
    </div>
    
    <!-- Note to self a hyphen is &#8212; -->
    <div class='writer'>
            <div class='page-inner'>
                <div class='line'><span class='word'></span></div></div><!-- Note if there are returns or spaces
                                                                             between these it will break the application. -->
    </div>
    
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/rangy/rangy-core.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/jquery-plugins.js"></script>
    <script type="text/javascript" src="js/keymap.js"></script>
    <script type="text/javascript" src="js/textcursor.js"></script>
    <script type="text/javascript" src="js/document.js"></script>
    <script type="text/javascript" src="js/writer.js"></script>
    <script type="text/javascript" src="js/toolbar.js"></script>
</body>
</html>
