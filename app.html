<body>
    <div class='toolbar'>
        <div class='dropdown'>
            <button id='font-select' class='btn btn-default dropdown-toggle font-select' type='button' data-toggle='dropdown' aria-expanded='false'>
                <span class='text'>Cambria</span>
                <div class='dropdown'>
                    <span id='color-pick' class='color-pick dropdown-toggle' type='button' data-toggle='dropdown' aria-expanded='true'>&nbsp;</span>
                    <ul id='color-list' class='dropdown-menu' aria-labelledby='color-pick' role='menu' data-toggle='dropdown' aria-expand='true'>
                        <li role='presentation'><a role='menuitem' tabindex='-1' href='#' class='color-list-item' style='background-color: black;'></a></li>
                        <li role='presentation'><a role='menuitem' tabindex='-1' href='#' class='color-list-item' style='background-color: #428bca;'></a></li>
                        <li role='presentation'><a role='menuitem' tabindex='-1' href='#' class='color-list-item' style='background-color: #5cb85c;'></a></li>
                        <li role='presentation'><a role='menuitem' tabindex='-1' href='#' class='color-list-item' style='background-color: #5bc0de;'></a></li>
                        <li role='presentation'><a role='menuitem' tabindex='-1' href='#' class='color-list-item' style='background-color: #f0ad4e;'></a></li>
                        <li role='presentation'><a role='menuitem' tabindex='-1' href='#' class='color-list-item' style='background-color: #d9534f;'></a></li>
                    </ul>
                </div>
            </button>
            <ul id='font-list' class='dropdown-menu' role='menu' aria-labelledby='font-select' data-toggle='dropdown' aria-expand='true' style="max-height: 300px; overflow-y: scroll;">
            </ul>
        </div>

        <div class='dropdown'>
            <button id='font-size-select' class='btn btn-default dropdown-toggle' type='button' data-toggle='dropdown' aria-expanded='false'>
                <span class='text'>12</span>
                <span class='caret'></span>
            </button>
            <ul id='font-size-list' class='dropdown-menu' role='menu' aria-labelledby='font-size-select' data-toggle='dropdown' aria-expand='true'>
                <li role='presentation'><a role='menuitem' tabindex='-1' href='#'>8</a></li>
                <li role='presentation'><a role='menuitem' tabindex='-1' href='#'>9</a></li>
                <li role='presentation'><a role='menuitem' tabindex='-1' href='#'>10</a></li>
                <li role='presentation'><a role='menuitem' tabindex='-1' href='#'>11</a></li>
                <li role='presentation'><a role='menuitem' tabindex='-1' href='#'>12</a></li>
                <li role='presentation'><a role='menuitem' tabindex='-1' href='#'>14</a></li>
                <li role='presentation'><a role='menuitem' tabindex='-1' href='#'>18</a></li>
                <li role='presentation'><a role='menuitem' tabindex='-1' href='#'>24</a></li>
                <li role='presentation'><a role='menuitem' tabindex='-1' href='#'>30</a></li>
                <li role='presentation'><a role='menuitem' tabindex='-1' href='#'>36</a></li>
                <li role='presentation'><a role='menuitem' tabindex='-1' href='#'>48</a></li>
                <li role='presentation'><a role='menuitem' tabindex='-1' href='#'>60</a></li>
                <li role='presentation'><a role='menuitem' tabindex='-1' href='#'>72</a></li>
                <li role='presentation'><a role='menuitem' tabindex='-1' href='#'>96</a></li>
            </ul>
        </div>

        <div class='btn-group' role='group' aria-label='...' >
            <button type='button' class='btn btn-default bold'>B</button>
            <button type='button' class='btn btn-default italic'>I</button>
            <button type='button' class='btn btn-default underline'>U</button>
        </div>

        <div id='alignment' class='btn-group' role='group' style='font-size: 16px;'>
            <!-- The names of the buttons match poe.TextCursor.Align.* -->
            <button id="align-left" type='button' class='btn btn-default active' name='1'><span class='glyphicon glyphicon-align-left'></span></button>
            <button id="align-center" type='button' class='btn btn-default' name='2'><span class='glyphicon glyphicon-align-center'></span></button>
            <button id="align-right" type='button' class='btn btn-default' name='3'><span class='glyphicon glyphicon-align-right'></span></button>
            <button id="align-justify" type='button' class='btn btn-default' name='4'><span class='glyphicon glyphicon-align-justify'></span></button>
        </div>

        <div id='lists' class='btn-group' role='group'>
            <button id='list-bullet' type='button' class='btn btn-default' name='bullet'><span class='glyphicon glyphicon-th-list'></span></button>
            <button id='list-number' type='button' class='btn btn-default' name='number'><span class='glyphicon glyphicon-list-alt'></span></button>
        </div>

        <div class='dropdown' id='menu-container'>
          <button id='menu' class='btn btn-default dropdown-toggle' data-toggle='dropdown' aria-expaned='false' type='button'>
            <span class='glyphicon glyphicon-cog'></span>
          </button>
          <ul class='dropdown-menu' role='menu' aria-labelledby='menu' data-togle='dropdown' aria-expand='true'>
            <li id="about-application"><a href='#' data-target="#dialog-about" data-toggle='modal'>About Poe</a></li>
          </ul>
        </div>

        <div id="dialog-about" class='modal fade bs-example-modal-sm' tabindex='-1' role='dialog'
        arialabelledby='about-application' aria-hidden='true'>
          <div class='modal-dialog'>
            <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                  <span aria-hidden='true'>&times;</span>
                  <span class='sr-only'>Close</span>
                </button>
                <h4 class='modal-title' id='about-dialog-title'>Poe</h4>
              </div>

              <div class='modal-body'>
                <p>
                  Poe &mdash; A word processor built with HTML, CSS, and CoffeeScript
                  <br/>
                </p>
                <!--<iframe style='display: inline-block' src="http://ghbtns.com/github-btn.html?user=RyanRiffle&repo=Poe&type=fork&count=true"
                allowtransparency="true" frameborder="0" scrolling="0" width="165" height="20"></iframe>

                allowtransparency="true" frameborder="0" scrolling="0" width="165" height="20"></iframe>
                <iframe style='display: inline-block' src="http://ghbtns.com/github-btn.html?user=RyanRiffle&repo=Poe&type=watch&count=true"
                allowtransparency="true" frameborder="0" scrolling="0" width="165" height="20"></iframe>-->
                <br/>&copy; 2014 Ryan Riffle

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>
